<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="tab_wrapper display1" id="div_tab_wrapper">
        <div class="tab_bar" id="div_tab_bar">
          <div class="tab_tab tab1" id="div_tab1">
            <span class="tab_caption" id="div_cap1">LEVEL.1</span>
          </div>
          <div class="tab_tab tab2" id="div_tab2">
            <span class="tab_caption" id="div_cap2">LEVEL.2</span>
          </div>
          <div class="tab_tab tab3" id="div_tab3">
            <span class="tab_caption" id="div_cap3">LEVEL.3</span>
          </div>
        </div>
        <div class="tab_content">
          <div class="side_bar1">
            <div class="log_area" id="div_log_area">
              <span class="area_caption">履歴</span>
              <textarea class="area_body log_body content1" readonly id="textarea_log_body1"></textarea>
              <textarea class="area_body log_body content2" readonly id="textarea_log_body2"></textarea>
              <textarea class="area_body log_body content3" readonly id="textarea_log_body3"></textarea>
              
            </div>  
          </div>
          <div class="main_space">
            <div class="question_area" id="div_question_area">
              <span class="question_number content1">2023</span>
              <span class="question_number content2">1661</span>
              <span class="question_number content3">7203</span>
            </div>
            <div class="message_area" id="div_message_area">
              　
            </div>
            <div class="output_area">
              <div class="output_cell" id="div_output_1"></div>
              <div class="output_cell" id="div_output_2"></div>
              <div class="output_cell" id="div_output_3"></div>
              <div class="output_cell" id="div_output_4"></div>
            </div>
            <div class="input_area" id="div_input_area">
              <div class="input_button" id="div_btn_7">
                <span class="input_button">7</span>
              </div>
              <div class="input_button" id="div_btn_8">
                <span class="input_button">8</span>
              </div>
              <div class="input_button" id="div_btn_9">
                <span class="input_button">9</span>
              </div>
              <div class="input_button" id="div_btn_4">
                <span class="input_button">4</span>
              </div>
              <div class="input_button" id="div_btn_5">
                <span class="input_button">5</span>
              </div>
              <div class="input_button" id="div_btn_6">
                <span class="input_button">6</span>
              </div>
              <div class="input_button" id="div_btn_1">
                <span class="input_button">1</span>
              </div>
              <div class="input_button" id="div_btn_2">
                <span class="input_button">2</span>
              </div>
              <div class="input_button" id="div_btn_3">
                <span class="input_button">3</span>
              </div>
              <div class="input_button" id="div_btn_C">
                <span class="input_button">C</span>
              </div>
              <div class="input_button" id="div_btn_0">
                <span class="input_button">0</span>
              </div>
              <div class="input_button" id="div_btn_E">
                <span class="input_button">E</span>
              </div>
              
            </div>
          </div>
          <div class="side_bar2">
            <div class="memo_area">
              <span class="area_caption">メモ</span>
              <textarea class="area_body memo_body content1"></textarea>
              <textarea class="area_body memo_body content2"></textarea>
              <textarea class="area_body memo_body content3"></textarea>

            </div>  
          </div>
        </div>
        
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
